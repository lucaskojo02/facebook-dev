<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notification Search</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/downloaded video.css">
        <link rel="stylesheet" href="styles/notification search.css">
    </head>
    <body>
        <header class="facebook-design">
            <div class="mode">
                <img src="icons facebook/gift-solid.svg">
                <p class="modes">Basic mode plus</p>
                <a href="buy data.html">
                    <button class="buy">
                        <img src="icons facebook/transparent_background_icon.png">
                        <p>Buy Data</p>
                    </button>
                </a>
            </div>
            <section class="your-mind">
                <a href="notifications.html">
                    <button class="left-section">
                        <img src="icons facebook/arrow-left-solid.svg">
                    </button>
                </a>
                <div class="middle-section">
                    <input type="text" placeholder="Search " required>
                </div>
                <a href="search video.html">
                    <button type="submit" class="right-section">
                        <img src="icons facebook/magnifying-glass-solid.svg">
                    </button>
                </a>
            </section>
        </header>
        <main class="main-content">
            <div class="notification-class">
                <p class="recent">Recent</p>
                <p class="see-all">See all</p>
            </div>
            <div class="search-section">
                <div class="first-search-section">
                    <img src="tv news/1734254497059.jpg">
                </div>
                <div class="middle-search-section">
                    <div class="recent-search-info">
                        <div class="search-profile-info">
                            <p class="search-name">Citizen TV Kenya</p>
                            <img src="icons facebook/certificate-solid.svg">
                        </div>
                        <div class="recent-options">
                            <img src="icons facebook/circle-solid.svg">
                            <img src="icons facebook/circle-solid.svg">
                            <img src="icons facebook/circle-solid.svg">
                        </div>
                    </div>
                    <div class="recent-post">
                        <img src="icons facebook/circle-solid (1).svg">
                        <p>Hii sato we launch</p>
                    </div>
                </div>
            </div>
            <div class="search-section">
                <div class="first-search-section">
                    <img src="tv news/1734949153460.jpg">
                </div>
                <div class="middle-search-section">
                    <div class="recent-search-info">
                        <div class="search-profile-info">
                            <p class="search-name">Ramogi TV</p>
                            <img src="icons facebook/certificate-solid.svg">
                        </div>
                        <div class="recent-options">
                            <img src="icons facebook/circle-solid.svg">
                            <img src="icons facebook/circle-solid.svg">
                            <img src="icons facebook/circle-solid.svg">
                        </div>
                    </div>
                    <div class="recent-post">
                        <img src="icons facebook/circle-solid (1).svg">
                        <p>Omondi Ja-Rusinga okawo Kisungu ringo-go kindegi</p>
                    </div>
                </div>
            </div>
            <div class="search-section">
                <div class="first-search-section">
                    <img src="profile-picture/profile pic2.png">
                </div>
                <div class="middle-search-section">
                    <div class="recent-search-info">
                        <div class="search-profile-info">
                            <p class="search-name">Asembo Republican</p>
                        </div>
                        <div class="recent-options">
                            <img src="icons facebook/circle-solid.svg">
                        <img src="icons facebook/circle-solid.svg">
                        <img src="icons facebook/circle-solid.svg">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <a href="#">
                    <button>
                        <p>&UpArrow;</p>
                    </button>
                </a>
            </div>
            <div>
                <a href="notifications.html">
                    <button>
                        <p>&lt;</p>
                    </button>
                </a>
            </div>
        </footer>
    </body>
</html>
