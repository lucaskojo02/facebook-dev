<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messages settings</title>
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/downloaded video.css">
        <link rel="stylesheet" href="styles/message search.css">
        <link rel="stylesheet" href="styles/notification search.css">
    </head>
    <body>
        <header class="facebook-design">
            <div class="mode">
                <img src="icons facebook/gift-solid.svg">
                <p class="modes">Basic mode plus</p>
                <a href="buy data.html">
                    <button class="buy">
                        <img src="icons facebook/transparent_background_icon.png">
                        <p>Buy Data</p>
                    </button>
                </a>
            </div>
            <section class="your-mind">
                <a href="messages.html">
                    <button class="left-section">
                        <img src="icons facebook/arrow-left-solid.svg">
                    </button>
                </a>
                <div class="middle-section">
                    <p>Messaging setting </p>
                </div>
            </section>
        </header>
        <main class="main-content-message-setting">
            <div class="settings">
                <button class="setting">
                    <img src="icons facebook/circle-solid.svg">
                </button>
                <div class="setting-info">
                    <p class="setting-name">Active status</p>
                    <p class="setting-type">Off</p>
                </div>
            </div>
            <div class="settings">
                <button class="setting">
                    <img src="icons facebook/bell-solid.svg">
                </button>
                <div class="setting-info">
                    <p class="setting-name">Messaging notifications</p>
                </div>
            </div>
            <div class="settings">
                <button class="setting">
                    <img src="icons facebook1/comments-solid.svg">
                </button>
                <div class="setting-info">
                    <p class="setting-name">Message requests</p>
                </div>
            </div>
            <div class="settings">
                <button class="setting">
                    <img src="icons facebook/trash-solid.svg">
                </button>
                <div class="setting-info">
                    <p class="setting-name">Archive</p>
                </div>
            </div>
            <div class="settings">
                <button class="setting">
                    <img src="icons facebook/shield-solid.svg">
                </button>
                <div class="setting-info">
                    <p class="setting-name">Privacy & safety</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <a href="#">
                    <button>
                        <p>&UpArrow;</p>
                    </button>
                </a>
            </div>
            <div>
                <a href="messages.html">
                    <button>
                        <p>&lt;</p>
                    </button>
                </a>
            </div>
        </footer>
    </body>
</html>
